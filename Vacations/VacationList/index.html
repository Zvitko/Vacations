<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacations</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="panel">

        <div class="vacation-plan">
            <img src="icons/Campfire.jpg" alt="" class="vacation-img">
            <h2 class="vacation-header">CAMPFIRE</h2>
            <ul class="vacation-features">
                <li class="vacation-features-item">BACKYARD CAMPFIRE</li>
                <li class="vacation-features-item">BACKYARD CAMPFIRE WITH SMORES AND HOTDOGS</li>
            </ul>
            <span class="vacation-price">Free</span>
            <a href="#/" class="vacation-button">Sign up</a>
        </div>

        <div class="vacation-plan">
            <img src="icons/Cruise.jpg" alt="" class="vacation-img">
            <h2 class="vacation-header">CRUISE</h2>
            <ul class="vacation-features">
                <li class="vacation-features-item">CRUISE SHIP</li>
                <li class="vacation-features-item">3 NIGHT CRUISE THAT VISITS 2 DIFFERENT ISLANDS</li>
            </ul>
            <span class="vacation-price">$750</span>
            <a href="#/" class="vacation-button">Sign Up</a>
        </div>

        <div class="vacation-plan">
            <img src="icons/Vacation.jpg" alt="" class="vacation-img">
            <h2 class="vacation-header">Jamaica</h2>
            <ul class="vacation-features">
                <li class="vacation-features-item">Resort</li>
                <li class="vacation-features-item">7 Day all inclusive Jamaican resort</li>
            </ul>
            <span class="vacation-price">$2000</span>
            <a href="#/" class="vacation-button">Sign Up</a>
        </div>

    </div>

</body>

</html>
